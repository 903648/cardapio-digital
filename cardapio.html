<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cardápio Digital</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: #ffffff;
      color: #111;
    }
    header {
      text-align: center;
      padding: 20px;
      font-size: 24px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      border-bottom: 2px solid #0055ff;
      padding-bottom: 10px;
    }
    nav a {
      text-decoration: none;
      color: #0055ff;
      font-weight: bold;
    }
    .menu {
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
    }
    .item img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      margin-right: 10px;
    }
    .item-info {
      flex-grow: 1;
    }
    .pedido {
      background: none;
      border: 1px solid #0055ff;
      padding: 5px 10px;
      color: #0055ff;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      border-top: 1px solid #ccc;
      margin-top: 20px;
    }
    .qr-code {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <header>CARDÁPIO DIGITAL</header>
  <nav>
    <a href="#">LANCHES</a>
    <a href="#">BEBIDAS</a>
    <a href="#">SOBREMESAS</a>
  </nav>
  <div class="menu">
    <div class="item">
      <img src="https://imgur.com/xb1.png" alt="X-Burguer" />
      <div class="item-info">
        <strong>X-Burguer</strong><br />
        Pão, carne, queijo
      </div>
      <div>
        R$ 12,00<br />
        <a href="https://wa.me/5515997996797?text=Quero%20um%20X-Burguer" target="_blank" class="pedido">FAZER PEDIDO</a>
      </div>
    </div>

    <div class="item">
      <img src="https://imgur.com/xc3.png" alt="Pizza Calabresa" />
      <div class="item-info">
        <strong>Pizza Calabresa</strong><br />
        Mussarela, calabresa e cebola
      </div>
      <div>
        R$ 35,00<br />
        <a href="https://wa.me/5515997996797?text=Quero%20uma%20Pizza%20Calabresa" target="_blank" class="pedido">FAZER PEDIDO</a>
      </div>
    </div>

    <div class="item">
      <img src="https://upload.wikimedia.org/wikipedia/commons/3/3b/Coca-Cola_bottle.png" alt="Coca-Cola" />
      <div class="item-info">
        <strong>Coca-Cola 350ml</strong><br />
        Refrigerante gelado
      </div>
      <div>
        R$ 6,00<br />
        <a href="https://wa.me/5515997996797?text=Quero%20uma%20Coca-Cola%20350ml" target="_blank" class="pedido">FAZER PEDIDO</a>
      </div>
    </div>
  </div>
  <footer>
    HORÁRIO DE FUNCIONAMENTO: 18:00 – 23:00<br />
    PEDIDOS SOMENTE PELO WHATSAPP
    <div class="qr-code">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://wa.me/5515997996797" width="100" />
    </div>
  </footer>
</body>
</html>
